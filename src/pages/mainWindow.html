<!DOCTYPE html>
<html lang="en">
<head>
    <title>Renamer</title>
    <link rel="stylesheet" href="../style.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
<body>
    <div class="work_block">
        <h3>Select files to rename</h3>
        <form id="select_form">
            <input type="file" id="selector_files" multiple><br>
            <button id="selected_files_clear">Clear selected files</button>
        </form>
    </div>
    <div class="work_block">
        <h3>Select renaming settings</h3>
        <form id="rename_settings">
            <label for="symbols_count">Symbols count: </label>
            <input id="symbols_count" type="text" value="10">
            <label for="checkbox_uppercase_letters">Upper-case letters: </label>
            <input id="checkbox_uppercase_letters" type="checkbox" checked>
            <label for="checkbox_lowcase_letters">Low-case letters: </label>
            <input id="checkbox_lowcase_letters" type="checkbox" checked>
            <label for="checkbox_numbers">Numbers: </label>
            <input id="checkbox_numbers" type="checkbox" checked>
            <label for="checkbox_symbols">Symbols: </label>
            <input id="checkbox_symbols" type="checkbox" >
            <hr>
            <label for="delete_source">Delete source file? </label>
            <input id="delete_source" type="checkbox" >
        </form>
    </div>
    <div class="work_block">
        <h3>Check results and start</h3>
        <div class="results">
            <label for="selected_files"><h4>Results: </h4></label>
            <ul id="selected_files"></ul>
        </div>
        <b id="files_counter">Count of files: <b id="files_count">0</b></b>
        <button id="rename_button">Rename</button>
     </div>

    <footer>Copyright &copy; 2018,  Evgen Gruzinov</footer>
</body>

<script src="../js/mainWindow.js"></script>

</html>
